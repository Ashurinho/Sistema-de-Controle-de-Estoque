    <div class="container">
        <h1>Cadastro de Itens</h1>
        <form action="processa.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" name="codigo" required><br><br>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br><br>

            <label for="data_entrada">Data de Entrada:</label>
            <input type="date" id="data_entrada" name="data_entrada" required><br><br>

            <label for="data_saida">Data de Entrada: (opcional)</label>
            <input type="date" id="data_saida" name="data_saida"><br><br>
        
            <button type="submit">Cadastrar</button>
        </form>
